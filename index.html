<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>калкалкака</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   
</head>
<body>
     <div class = "main">
        <h1>Калькулятор стоимости запчастей</h1>
        <form id="form" class="formm">
            <input type="text" id="name" placeholder="Название товара" required/>
            <select id="sele" required>
            <option value="">Выберите категорию</option>
            <option value="Мотор">Мотор</option>
            <option value="Кузов">Кузов</option>
            <option value="Ходовая">Ходовая</option>
            <option value="Электрика">Электрика</option>
            </select>
            <input type="number" id="price" placeholder="цена" required min="1"/>
            <button id="but" class="b">Добавит</button>
        </form>
    
  
     <table id="tabll">
        <thead>
            <tr>
            <th>Товар</th>
            <th>Категория</th>
            <th>Базовая цена</th>
            <th>С наценкой (15%)</th></tr>
        </thead>
        <tbody>

</tbody>
     </table>
      </div>
         <script src='script.js'></script>
</body>
</html>
